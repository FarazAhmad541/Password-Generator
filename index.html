<!DOCTYPE html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.scss">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Generate a <span style="color: #4ADF86;">random password</span></h1>
            <p class="text">Never use an insecure password again.</p>
            <div class="generate-section">
                <button class="generate-btn" onclick="generatePasswords()">Generate password</button>
                
                <!-- <input type="number" class="form-type-number"> -->
            </div>
            <div class="selection-field">
                <div class="input_wrapper">
                    <input type="checkbox" class="switch_4" id="check-number" onclick="toggleSwitch()">
                    <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">
                  <path d="M153.504 366.84c-8.657 0-17.323-3.303-23.927-9.912L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.387c13.218-13.214 34.65-13.218 47.86 0 13.22 13.218 13.22 34.65 0 47.863L177.435 356.928c-6.61 6.605-15.27 9.91-23.932 9.91z"/>
                </svg>
                    <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212.982 212.982">
                  <path d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z" fill-rule="evenodd" clip-rule="evenodd"/>
                </svg>
                  </div>
                  <Span class="selection-text">Include Numbers</Span>
                  <div class="input_wrapper">
                    <input type="checkbox" class="switch_4" id="check-character" onclick="toggleSwitch()">
                    <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">
                  <path d="M153.504 366.84c-8.657 0-17.323-3.303-23.927-9.912L9.914 237.265c-13.218-13.218-13.218-34.645 0-47.863 13.218-13.218 34.645-13.218 47.863 0l95.727 95.727 215.39-215.387c13.218-13.214 34.65-13.218 47.86 0 13.22 13.218 13.22 34.65 0 47.863L177.435 356.928c-6.61 6.605-15.27 9.91-23.932 9.91z"/>
                </svg>
                    <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212.982 212.982">
                  <path d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z" fill-rule="evenodd" clip-rule="evenodd"/>
                </svg>
                  </div>
                  <span class="selection-text">Include Special Characters</span>
            </div>
                
        </div>
        <div class="separator"></div>
        <div id="passwords">
            <!-- <div class="password-el" id="first-password"></div>
            <div class="password-el" id="second-password"></div> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
